<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app9">
    <div>{{a}}</div>

    <button v-bind:disabled="!enableBtn">按钮</button>
    <!--  v-bind简写  -->
    <button :disabled="!enableBtn">按钮2</button>

    <!-- 显示html标签   -->
    <div>{{b}}</div>
    <div v-html="b"></div>

    <div>{{num > 101 ? 'good' : num}}</div>
    <button v-on:click="num++">点击变化</button>
    <!-- v-on 简写 -->
    <button @click="num++">点击变化2</button>

    <a href="https://cn.vuejs.org/">vue 官网</a>
  </div>
<script>

  var app = new Vue({
    el: '#app9',
    data: {
      a: 1,
      enableBtn: true,
      b:'<h1>hello</h1>',
      num: 99
    }
  })
</script>
</body>
</html>
