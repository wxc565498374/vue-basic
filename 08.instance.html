<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app7">
    {{a}}
</div>
<script>
    var data = {a: 1}
    //Object.freeze(data)
    var vm = new Vue({
        el: '#app7',
        data: data,
        created(){
            console.log("created")
        }
    })
    console.log(data.a == vm.a)
    data.a = 2
    console.log(vm.a)
    vm.a = 3
    console.log(data.a)
    console.log(vm.$el==document.getElementById('app7'))
    console.log(vm.$data==data)
</script>
</body>
</html>
