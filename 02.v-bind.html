<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app2" v-bind:title="message">
  鼠标悬停几秒钟查看此处动态绑定的提示信息！
</div>
<script>
  var app = new Vue({
    el: '#app2',
    data: {
      message: '页面加载时间' + new Date().toLocaleString()
    }
  })
</script>
</body>
</html>
