<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app3">
  <div v-if="isShow">hello java </div>
  <template v-if="isShow">
    <div>hello vue</div>
    <div>hello vue2</div>
    <div>hello vue3</div>
  </template>
  <div v-else>其他</div>

  <hr>

  <div v-if="gender==1"> 男</div>
  <div v-else-if="gender==2">女</div>
  <div v-else>未知</div>

  <hr>

  <template v-if="loginType=='username'">
    <label>用户名</label>
    <input type="text" placeholder="请输入用户名" key="username">
  </template>
  <template v-else>
    <label>用户名</label>
    <input type="text" placeholder="请输入邮箱" key="email">
  </template>
</div>
<script>
  var app = new Vue({
    el: '#app3',
    data: {
      isShow: true,
      gender: 1,
      loginType: 'username'
    }
  })
</script>
</body>
</html>
