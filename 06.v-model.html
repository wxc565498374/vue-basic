<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app6">
  <div>{{message}}</div>
  <input type="text" v-model="message">

  <hr>

  <textarea v-model="textarea" id="" cols="30" rows="10"></textarea>
  <div>{{textarea}}</div>

  <hr>

  <input type="checkbox" v-model="isRead">
  <div>{{isRead}}</div>

  <hr>

  <input type="checkbox" v-model="like" value="足球">足球
  <input type="checkbox" v-model="like" value="篮球">篮球
  <input type="checkbox" v-model="like" value="乒乓球">乒乓球
  <div>{{like}}</div>

  <hr>

  性别:<input type="radio" value="男" v-model="gender">男 <input type="radio" value="女" v-model="gender">女
  <div>{{gender}}</div>

  <hr>

  <select v-model="edu">
    <option value="小学">小学</option>
    <option value="初中">初中</option>
    <option value="高中">高中</option>
  </select>
  <div>{{edu}}</div>

</div>
<script>
  var app = new Vue({
    el: '#app6',
    data: {
      message: 'hello vue',
      textarea: '',
      isRead: true,
      like:[],
      gender:'',
      edu:''
    }
  })
</script>
</body>
</html>
