<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app6">
  <div>{{message}}</div>
  <input type="text" v-model="message">
</div>
<script>
  var app = new Vue({
    el: '#app6',
    data: {
      message: 'hello vue'
    }
  })
</script>
</body>
</html>
