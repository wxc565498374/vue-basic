<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app1" v-bind:title="title">
    {{message}}
</div>
<script>
    var app = new Vue({
        el: '#app1',
        data: {
            message: 'hello vue',
            title: 'vue 11111'
        }
    })
</script>
</body>
</html>
